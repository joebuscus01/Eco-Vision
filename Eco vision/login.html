    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Header (Navigation Bar) -->
    <header>
        <nav class="navigation">
            <ul class="nav-left">
                <li><a href="home.html">Ecovision</a></li>
                <li><a href="sales.html">Sales & Limited Edition</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about_us.html">About Us</a></li>

            </ul>

            <div class="nav-right">
                <div class="search-bar">
                    <img src="images/search.png" alt="Search Icon">
                    <input type="text" placeholder="What are you looking for...">

                <a href="login.html" class="nav-icon">

    <!-- Main Login Section -->
    <main>
        <div class="login-wrapper">
            <img src="images/logo.png" alt="Ecovision Logo" class="logo"> 

            <h1>Log in</h1>

            <p class="login-text">
                Shop your styles, save top picks to your wishlist, <br>
                track those orders & train with us.
            </p>

            <div class="login-container">
                <form name="login" id="login">
                    <input type="text" placeholder="Email address*" required>
                    <input type="password" placeholder="Password*" required>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>

                    <button type="submit">LOG IN</button>

                    <div class="register">
                        Don't have an account? <a href="#">Sign up</a>
                    </div>
                </form>
            </div>

            <div class="other-platforms">
                <img src="images/google.png" alt="Google Login">
                <img src="images/facebook.png" alt="Facebook Login">
                <img src="images/apple.png" alt="Apple Login">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <button id="feedback-btn">Send us your feedback</button>
            <button id="donate-btn">Donate to your favourite Charity</button>
        </div>
