        <style>
            /* Keep everything in a neat column layout */
            main {
                display: flex;
                align-items: flex-start; /* Ensures everything aligns at the top */
                gap: 30px; /* Reduces extra space */
                max-width: 900px; /* Keeps layout from being too wide */
                margin: auto; /* Centers everything on the page */
            }

            /* Keep the product details in a column layout */
            .product-details {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start; /* Keeps everything left-aligned */
                width: 100%;
            }

            /* Fix the alignment of "Select a size" and "Size Guide" */
            .size-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 320px; /* Ensures it doesnâ€™t stretch too far */
                margin-top: 10px;
            }

            /* Keep "Select a size" text aligned */
            .size-label {
                font-weight: bold;
            }

            /* Ensure "Size Guide" stays correctly positioned */
            .size-guide {
                font-size: 12px;
                color: gray;
                text-decoration: underline;
                cursor: pointer;
            }

            /* Properly align the size selection box */
            .size-container {
                display: inline-block;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 10px;
                width: fit-content;
                margin-top: 10px;
            }

            /* Align size buttons in a single row */
            .size-options {
                display: flex;
                gap: 10px;
            }

            /* Maintain the size button design */
            .size-option {
                padding: 10px 15px;
                border: 2px solid #ccc;
                background-color: white;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
                transition: all 0.2s ease-in-out;
            }

            .size-option:hover {
                border-color: black;
            }

            .size-option.selected {
                background-color: black;
                color: white;
                border-color: black;
                font-weight: bold;
            }

            /* Fix the "Add to Bag" button alignment */
            #bag {
                background-color: black;
                color: white;
                font-size: 16px;
                font-weight: bold;
                padding: 15px 30px;
                border-radius: 30px;
                cursor: pointer;
                text-transform: uppercase;
                border: none;
                width: fit-content;
                margin-top: 20px;
                align-self: flex-start; /* Keeps it aligned below the size options */
            }
        </style>


        <main>
            <section>
                <img src="images/protein.jpg" alt="Protein Powders" style="height: 350px; width: 350px;">
            </section>

            <!-- Product Details (Title, Price, and Size Selection) -->
            <div class="product-details">
                <h2>Protein Powder</h2>
                <h3>$39.97</h3>

                <!-- Size Selection Header -->
                <div class="size-header">
                    <span class="size-label">Select a size</span>
                    <span class="size-guide">Size Guide</span>
                </div>

                <!-- Size Options -->
                <div class="size-container">
                    <div class="size-options">
                        <button class="size-option" data-size="XS">XS</button>
                        <button class="size-option selected" data-size="S">S</button>
                        <button class="size-option" data-size="M">M</button>
                        <button class="size-option" data-size="L">L</button>
                        <button class="size-option" data-size="XL">XL</button>
                        <button class="size-option" data-size="XXL">XXL</button>
                        <button class="size-option" data-size="3XL">3XL</button>
                    </div>
                </div>

                <!-- Add to Bag Button -->
                <button id="bag">Add to Bag</button>
            </div>
        </main>
