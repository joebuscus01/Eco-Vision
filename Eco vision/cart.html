<!DOCTYPE html>
<html lang="en">
<head>

    <title>Checkout Sidebar</title>
    <link rel="stylesheet" href="css/cart.css"> <!-- Link external CSS -->
</head>
<body>
    <!-- Checkout Sidebar -->
    <div class="checkout-sidebar">
        <div class="sidebar-header">
            <h2>Your Bag</h2>

        <!-- Free Shipping Progress -->

            <div class="progress-bar">

        <!-- Product Section -->
        <div class="cart-item">
            <img src="images/cs1.avif" alt="T-Shirt">

                <option>2</option>
                <option>3</option>

        </div>

        <!-- Discount Code -->
        <div class="discount">

            <img src="images/apay.png" alt="Apple Pay">
        </div>
    </div>

</body>
</html>
