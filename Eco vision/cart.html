<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Sidebar</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/cart.js" defer></script>
</head>
<body>

<div class="cart">
    <!-- Checkout Sidebar -->
    <div class="checkout-sidebar">
        <div class="sidebar-header">
            <h2>Your Bag</h2>
            <a href="home.html"> <button class="close-btn">âœ•</button> </a>
        </div>

        <!-- Free Shipping Progress -->
        <div class="free-shipping">
            <p>You're $86 away from Free Standard Shipping <span>â“˜</span></p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 34.25%;"></div>
            </div>
        </div>

        <!-- Product Section -->
        <div id="cart-items"></div>

        <!-- Quantity Selector -->
        <div class="quantity">
            <label for="qty">Qty:</label>
            <select id="qty">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>

        <!-- Discount Code -->
        <div class="discount">
            <label for="discount">Discount code:</label>
            <div class="discount-box">
                <input type="text" id="discount" placeholder="Enter code">
                <button class="apply-btn">APPLY</button>
            </div>
        </div>

        <!-- Pricing Summary -->
        <div class="pricing"></div>
            

        <!-- Checkout Button -->
        <button class="checkout-btn">ðŸ›’ CHECKOUT</button>

        <!-- Payment Icons -->
        <div class="payment-icons">
            <img src="images/visa.png" alt="Visa">
            <img src="images/mastercard.png" alt="Mastercard">
            <img src="images/paypal.png" alt="PayPal">
            <img src="images/apay.png" alt="Apple Pay">
        </div>
        <div class="back">
            <p>Back to <a href="home.html">Home</a></p>
            </div>
    </div>
</div>

</body>

</html>
